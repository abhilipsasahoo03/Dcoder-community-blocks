id: ANDROID_APP_REVIEW
fileName: dist/index.js
runFunction: main
auths: []
inputs:
- name: packageName
  type: Text
  default: com.paprbit.dcoder
  description: Enter the package name
  required: true
- name: clientEmail
  type: Text
  description: Provide client email from thr service file
  required: true
- name: privateKey
  type: Text
  description: Provide private key from service file
  required: true
  subtype: Paragraph
- name: language
  type: Text
  default: en
  description: Translation language, specify with or without country I.e en, en_US,en_GB are all valid.
  required: false
output:
  name: reviews
  description: Returns all the latest reviews
  type: JsonObject
